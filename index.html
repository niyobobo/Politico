<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Politico</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <script src="js/main.js"></script>
</head>

<body>
    <!-- adding form to the layout tamplate view -->
    <div class="form-container">
        <img class="user-image" src="img/user.png" alt="user">
        <form class="modal-content" action="admin.html">
            <div>
                
                <label for="email">E-mail</label>
                <input class="account" type="text" placeholder="E-mail address" name="email" >

                <label for="password">Password</label>
                <input class="account" type="password" placeholder="Enter your Password" name="password" >

                <button class="btn-confirm" type="submit" >Sign in</button>

                <p class="center">Need help: <a href="resetPassword.html">Forget password</a>.</p>
                <p class="center">New user: <a href="signup.html">Create account</a>.</p>

            </div>
        </form>
    </div>
</body>

</html>
