<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Politico | Sign up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <script src="js/main.js"></script>
</head>

<body>
    <!-- adding form to the layout tamplate view -->
    <div class="form-container">
        <img class="user-image" src="img/user.png" alt="user">
        <form class="modal-content">
            <div>
                <label for="f_name">First name</label>
                <input class="account" type="text" placeholder="Enter your first name" name="f_name" required>

                <label for="l_name">Last name</label>
                <input class="account" type="text" placeholder="Enter your last name" name="l_name" required>

                <label for="m_name">Middle name</label>
                <input class="account" type="text" placeholder="Enter your middle name" name="m_name">

                <label for="phone">Phone number</label>
                <input class="account" type="text" placeholder="Enter your phone number" name="phone" required>

                <label for="user_type">Type</label>
                        <select class="account" name="select" id="select">
                            <option value="State">User</option>
                            <option value="Legislative">Admin</option>
                            <option value="Federal">Politician</option>
                        </select>

                <label for="email">E-mail</label>
                <input class="account" type="text" placeholder="Enter e-mail address" name="email" required>

                <label for="password">Password</label>
                <input class="account" type="password" placeholder="Enter your Password" name="password" required>

                <label for="conf_password">Confirm Password</label>
                <input class="account" type="password" placeholder="Confirm Password" name="conf_password" required>
                
                <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
                
                <button class="btn-confirm" type="submit" class="signupbtn">Sign Up</button>
                
                <p class="center">Already have an account <a href="index.html">Singin</a>.</p>

            </div>
        </form>
    </div>
</body>

</html>
