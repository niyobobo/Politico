<html>

<head>

<body>
    <!-- adding form to the layout tamplate view -->
    <div class="form-container">
        <img class="user-image" src="img/user.jpg" alt="user">
        <form class="modal-content">
            <div>
                
                <label for="email">E-mail</label>
                <input type="text" placeholder="Enter your first name" name="email" required>

                <label for="password">Password</label>
                <input type="password" placeholder="Enter your Password" name="password" required>

                
                <button class="btn-confirm" type="submit" class="signupbtn">Sign in</button>
                
                <p class="center">New user ? <a href="signup.html">Create account</a>.</p>

            </div>
        </form>
    </div>
</body>
