</head>

<body>

    <div id="mySidenav" class="side-nav">
            <a href="admin.html"><img src="img/vote.png" class="side-nav-image"></a>
        <ul>
            <li></i><a href="admin.html">Political Party</a></li>
            <li></i><a href="governmentOffice.html">Government Office</a></li>
            <li></i><a href="politicians.html">Politician</a></li>
            <li></i><a href="user.html">User</a></li>
        </ul>
    </div>

    <div id="main" class="container">

        <div class="top-navbar">
            <a onclick="controlNavigation()"><img width="30px" height="30px" src="img/menu.png" alt="profile" /></a>
            <a href="index.html" style="float:right"><img width="30px" height="30px" src="img/logout.png" alt="profile" /></a>
        </div>

        <div class="content">
            <h2>Create a Political party</h2>
            <div class="content-block">
                <form class="modal-content">
                    <div>
                        <label for="party_name">Party Name</label>
                        <input class="account" type="text" placeholder="Enter party name" name="party_name" required>

                        <label for="address">Address</label>
                        <input class="account" type="text" placeholder="Enter address" name="address" required>

                        <label for="logo">Logo</label>
                        <input class="account" type="file" placeholder="Select icon" name="logo">

                        <label for="representative">Representative</label>
                        <input class="account" type="text" placeholder="Representative name" name="representative"
                            required>

                        <label for="contact">Contact</label>
                        <input class="account" type="text" placeholder="Phone" name="contact" required>

                        <label for="website">Website</label>
                        <input class="account" type="text" placeholder="Enter website" name="website" required>

                        <button class="btn-confirm" type="submit" class="signupbtn">Create</button>

                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
