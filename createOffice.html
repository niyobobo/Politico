        <div class="content">
            <h2>Create Government Office</h2>
            <div class="content-block">
                <form class="modal-content">
                    <div>
                        <label for="party_name">Type</label>
                        <select class="account" name="select" id="select">
                            <option value="State">State</option>
                            <option value="Legislative">Legislative</option>
                            <option value="Federal">Federal</option>
                            <option value="Local Government">Local Government</option>
                        </select>

                        <label for="address">Name</label>
                        <input class="account" type="text" placeholder="Enter Office" name="name" required>

                        <label for="logo">Location</label>
                        <input class="account" type="text" placeholder="Enter location" name="location">

                        <label for="contact">Contact</label>
                        <input class="account" type="text" placeholder="Phone" name="contact" required>

                        <button class="btn-confirm" type="submit" class="signupbtn">Create Office</button>

                    </div>
                </form>
            </div>
        </div>
    </div>
